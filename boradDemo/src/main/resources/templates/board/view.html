<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<th:block layout:fragment="title">
		<title>상세</title>
	</th:block>
	<th:block layout:contetn="content">
		<form th:object=${board}>
		<div>
			<label for="title">제목</label><p th:text="*{title}">
		</div>
			<br>
			<div>
			<label for="content">내용</label><p th:text="*{content}">
			</div>
		</form>
		<button type="button" th:onclick="'location.href=\''+@{/board/write.do( Idx=${board.Idx} )}+'\';'">수정</button>
		<button type="button" th:onclick="'location.href=\''+@{/board/delete.do( Idx=${board.Idx} )}+'\';'">삭제</button>
	</th:block>
</html>
